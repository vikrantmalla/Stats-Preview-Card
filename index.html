<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <section class="card">
            <div class="info">
                <div>
                    <h2>Get <span class="purple">insights</span> that help your business grow.</h2>
                    <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </div>
                <div class="stats">
                    <div class="details1">
                        <h2>10k+</h2>
                        <p>companies</p>
                    </div>
                    <div class="details2">
                        <h2>314</h2>
                        <p>templates</p>
                    </div>
                    <div class="details3">
                        <h2>12m+</h2>
                        <p>queries</p>
                    </div>
                </div>
            </div>
            <div class="image">
                <img class="img-bg" alt="backgroundpic" />
            </div>
        </section>
    </main>



    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/vikrantmalla">Vikrant Malla</a>.
    </footer>
</body>

</html>
